<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<div class="container text-center">
    <br>
    <h2> Password Generator </h2>
    Name of the creator: <b> {{ name }}</b><br><br>

    <form action='password' method="get">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select> Length
        <br><br>
        <input type="checkbox" name="uppercase"/> Uppercase
        <br><br>
        <input type="checkbox" name="specialchars"/> Special Characters
        <br><br>
        <input class="btn btn-success" type="submit" value="Generate Passworde">
        <br>
        <hr>
    </form>

      <a href="{% url 'about_us_here' %}" class="btn btn-dark" >About Us</a>
</div>
